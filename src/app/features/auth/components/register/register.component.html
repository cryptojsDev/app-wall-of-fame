<div class="container">
  <div class="row justify-content-center align-items-center min-vh-100">
    <div class="col-12 col-md-8 col-lg-6 col-xl-5">
      <div class="card shadow-lg border-0 rounded-lg">
        <div class="card-header bg-transparent border-0 text-center pt-4">
          <h3 class="mb-0">Create Account</h3>
          <p class="text-muted mt-2">Join the MemeMural community!</p>
        </div>
        
        <div class="card-body p-4">
          <!-- Google Button -->
          <button (click)="registerWithGoogle()" class="btn btn-outline-dark w-100 mb-4 d-flex align-items-center justify-content-center gap-2">
            <img src="assets/google-logo.svg" alt="Google" width="20" height="20">
            Sign up with Google
          </button>

          <div class="text-center mb-4">
            <span class="text-muted">or sign up with your email</span>
          </div>

          <!-- Registration Form -->
          <form (ngSubmit)="onSubmit()" #registerForm="ngForm">
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input 
                type="text" 
                class="form-control" 
                id="username"
                name="username"
                [(ngModel)]="registerData.username"
                required
                minlength="3"
                #username="ngModel"
                [class.is-invalid]="username.invalid && username.touched"
                placeholder="Your username">
              <div class="invalid-feedback" *ngIf="username.invalid && username.touched">
                Username must be at least 3 characters long
              </div>
            </div>

            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input 
                type="email" 
                class="form-control" 
                id="email"
                name="email"
                [(ngModel)]="registerData.email"
                required
                email
                #email="ngModel"
                [class.is-invalid]="email.invalid && email.touched"
                placeholder="your@email.com">
              <div class="invalid-feedback" *ngIf="email.invalid && email.touched">
                Please enter a valid email address
              </div>
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input 
                type="password" 
                class="form-control" 
                id="password"
                name="password"
                [(ngModel)]="registerData.password"
                required
                minlength="6"
                #password="ngModel"
                [class.is-invalid]="password.invalid && password.touched"
                placeholder="••••••••">
              <div class="invalid-feedback" *ngIf="password.invalid && password.touched">
                Password must be at least 6 characters long
              </div>
            </div>

            <div class="mb-4">
              <label for="confirmPassword" class="form-label">Confirm Password</label>
              <input 
                type="password" 
                class="form-control" 
                id="confirmPassword"
                name="confirmPassword"
                [(ngModel)]="registerData.confirmPassword"
                required
                #confirmPassword="ngModel"
                [class.is-invalid]="(confirmPassword.invalid || !passwordsMatch()) && confirmPassword.touched"
                placeholder="••••••••">
              <div class="invalid-feedback" *ngIf="confirmPassword.touched && !passwordsMatch()">
                Passwords do not match
              </div>
            </div>

            <div class="mb-4">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="terms" required>
                <label class="form-check-label" for="terms">
                  I accept the <a href="#" class="text-decoration-none">terms and conditions</a>
                </label>
              </div>
            </div>

            <button 
              type="submit" 
              class="btn btn-primary w-100 mb-3"
              [disabled]="registerForm.invalid || !passwordsMatch()">
              Create Account
            </button>

            <div class="text-center">
              <span class="text-muted">Already have an account? </span>
              <a routerLink="/login" class="text-decoration-none">Sign In</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
