<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-12 col-md-8 col-lg-6">
      <div class="card">
        <div class="card-body p-4">
          <h2 class="text-center mb-4">Login</h2>
          
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input 
                type="text" 
                class="form-control" 
                id="username"
                formControlName="username"
                [class.is-invalid]="loginForm.get('username')?.invalid && loginForm.get('username')?.touched"
                placeholder="Enter your username">
              <div class="invalid-feedback" *ngIf="loginForm.get('username')?.errors?.['required']">
                Username is required
              </div>
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input 
                type="password" 
                class="form-control" 
                id="password"
                formControlName="password"
                [class.is-invalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
                placeholder="Enter your password">
              <div class="invalid-feedback" *ngIf="loginForm.get('password')?.errors?.['required']">
                Password is required
              </div>
              <div class="invalid-feedback" *ngIf="loginForm.get('password')?.errors?.['minlength']">
                Password must be at least 6 characters
              </div>
            </div>

            <div class="d-grid gap-2">
              <button 
                type="submit" 
                class="btn btn-primary"
                [disabled]="loginForm.invalid">
                Login
              </button>
            </div>
          </form>

          <div class="text-center mt-3">
            <p class="mb-0">Don't have an account? 
              <a routerLink="/register" class="text-decoration-none">Register here</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
