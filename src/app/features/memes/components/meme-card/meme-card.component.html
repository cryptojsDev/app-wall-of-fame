<div class="card h-100 meme-card shadow-sm" [routerLink]="['/memes', meme.id]" style="cursor: pointer;">
  <!-- Meme Image -->
  <div class="position-relative">
    <img 
      [src]="meme.imageUrl" 
      [alt]="meme.title"
      class="card-img-top meme-image"
    />
  </div>

  <!-- Meme Info -->
  <div class="card-body">
    <h5 class="card-title text-truncate-2 mb-3">{{ meme.title }}</h5>
    
    <div class="d-flex justify-content-between align-items-center">
      <span class="text-muted small">By {{ meme.author }}</span>
      <button class="btn btn-link p-0 like-button text-decoration-none" (click)="$event.stopPropagation()">
        <i class="bi bi-heart-fill"></i>
        <span class="ms-1">{{ meme.likes }}</span>
      </button>
    </div>
  </div>
</div>
