<div class="container py-5">
  <h1 class="text-center mb-5 display-4 fw-bold text-primary">Project Roadmap</h1>
  
  <div class="row justify-content-center">
    <div class="col-lg-8">
      <div class="timeline">
        @for (step of roadmapSteps; track step.number) {
          <div class="timeline-item mb-4" [class]="step.status">
            <div class="row g-0">
              <div class="col-auto">
                <div class="timeline-badge rounded-circle d-flex align-items-center justify-content-center">
                  <i class="bi" [ngClass]="{
                    'bi-circle': step.status === 'pending',
                    'bi-arrow-repeat': step.status === 'in-progress',
                    'bi-check-circle': step.status === 'completed'
                  }"></i>
                </div>
              </div>
              <div class="col">
                <div class="card shadow-sm h-100">
                  <div class="card-body">
                    <div class="d-flex align-items-center mb-2">
                      <span class="badge rounded-pill me-2" [ngClass]="{
                        'bg-secondary': step.status === 'pending',
                        'bg-warning': step.status === 'in-progress',
                        'bg-success': step.status === 'completed'
                      }">{{ step.status | titlecase }}</span>
                      <h5 class="card-title mb-0">{{ step.title }}</h5>
                    </div>
                    <p class="card-text text-muted">{{ step.description }}</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        }
      </div>
    </div>
  </div>
</div>

<router-outlet />
